<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/styles.min.css">
    <title>NFT preview card component</title>
</head>

<body>
    <main>
        <!-- Card -->
        <article class="card">
            <!-- Card top -->
            <div class="card__top">
                <img src="./assets/img/image-equilibrium.jpg" width="604" height="604"
                    alt="Image représentatnt un cube de verre">
            </div>
            <!-- Card bottom -->
            <div class="card__bottom">
                <h1>Equilibrium #3429</h1>
                <h2>Our Equilibrium collection promotes balance and calm.</h2>
                <!--  -->
                <div class="card__bottom-texts">
                    <p><img src="./assets/img/icon-ethereum.svg" width="11" height="18"
                            alt="Image représentant deux formes coniques">0.041 ETH</p>
                    <p><img src="./assets/img/icon-clock.svg" width="20" height="20"
                            alt="Image représentant une horloge"> 3
                        days left</p>
                </div>
                <hr>
                <p><img src="./assets/img/image-avatar.png" width="132" height="132"
                        alt="Image représentant un avatar"><span>Creation of</span><a href="#">Jules Wyvern</a></p>
            </div>
        </article>
    </main>
</body>

</html>
